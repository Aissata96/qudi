#  Example Qudi configuration file.
#
#
#
# IMPORTANT: The format of every 'module.Class' line has changed on 28.6.2015.
# =========  The class name now needs to be explicitly given here in the config.
#		  the config line must the form package.module.Class.ClassName
global:
    # list of modules to load when starting
    startup: []

    remote_modules_server:
        address: 'localhost'
        port: 12345

    namespace_server_port: 18861

    ## For controlling the appearance of the GUI:
    stylesheet: 'qdark.qss'

    # Save data to daily data sub-directories by default
    daily_data_dirs: True

logic:
    testlogic:
        module.Class: 'testlogic.TemplateLogic'
        allow_remote: True
        my_config_var: 42
        connect:
            my_hardware_connector: 'testhardware'

    testlogic1:
        module.Class: 'testlogic.TemplateLogic'
        my_config_var: 69
        connect:
            my_logic_connector: 'testlogic2'
            my_hardware_connector: 'testhardware'

    testlogic2:
        module.Class: 'testlogic2.TestLogic2'
        my_config_var: 111
        connect:
            my_hardware_connector: 'testhardware2'

    #kernellogic:
    #    module.Class: ''

hardware:
    testhardware:
        module.Class: 'testhardware.TemplateHardware'
        allow_remote: True
        my_config_var: 'some HARDwear... hurr durr...'

    testhardware2:
        module.Class: 'testhardware2.TestHardware2'
        my_config_var: '2nd Test hardware'

gui:
    testgui:
        module.Class: 'testgui.TemplateGui'
        display_string: 'This is stuff I have declared in the .cfg file.'
        connect:
            my_first_logic_connector: 'testlogic'
            my_second_logic_connector: 'testlogic1'

    testgui2:
        module.Class: 'testgui2.TestGui2'
        display_string: 'This is stuff I have declared in the .cfg file.'
        cfg_option: 'muh stuff'
        connect:
            my_first_logic_connector: 'testlogic'
            my_second_logic_connector: 'testlogic1'
            my_third_logic_connector: 'testlogic2'
